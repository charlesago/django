{% extends 'website/base.html' %}

{% block content %}




<h1>Voici les messages</h1>

{% for message in messages %}
<p>----------</p>
<h3>Votre Message</h3>

    <p>{{ message.title }}</p>
   <p>{{ message.content }}</p>
<a href="{% url 'show_message' message.id %}">voir</a>

<p>----------------</p>

{% endfor %}

<h2>Ajouter un message</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">VALIDER</button>
</form>

{% endblock %}
